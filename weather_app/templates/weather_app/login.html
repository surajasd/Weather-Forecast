{% load static %}
<!DOCTYPE html>

<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-...your-integrity-hash... " crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(80,82,222);
            background: linear-gradient(31deg, rgba(80,82,222,0.6890756302521008) 0%, rgba(205,81,98,0.7086834733893557) 50%);
            margin: 0;
            padding: 20px;
            height: 95vh;
            background-color: #76a1e3;
            background-image: linear-gradient(to bottom, #89b4ff, #6096ce);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 8%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
        }

        .button-container button{
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }
        .button-container button:hover{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 20px;
          }
          
          .cloud-icon:before {
            content: "\f0c2"; /* Font Awesome cloud icon */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
          }
    </style>
</head>
<body style="background-image: url('{% static "cloud.jpg" %}'); background-size:cover; background-repeat:no-repeat; overflow:hidden;">
  
    <div class="container" style="width:50%; margin-top:-15%;">
      <h2><i class="fas fa-user-circle"></i> Login</h2>
      <form method="post">
        {% csrf_token %}
        <label for="username"><i class="fas fa-user"></i> Username:</label>
        <input type="text" id="username" name="username">
        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="password" name="password">
        <div class="button-container">
          <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>
        {% if messages %}
        <div class="error-message">
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
      </form>
      <p>Don't have an account? <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register </a></p>
    </div>
  </body>
  
</html>
